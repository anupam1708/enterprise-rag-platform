name: Deploy to AWS EC2

on:
  push:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging

jobs:
  deploy:
    name: Deploy to EC2
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment || 'production' }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Create deployment package
        run: |
          mkdir -p deployment
          cp docker-compose.yml deployment/
          cp init-db.sql deployment/
          cp init-tables.sql deployment/
          cp -r monitoring deployment/
          cp -r backend-java deployment/
          cp -r frontend-nextjs deployment/
          cp -r agent-python deployment/
          tar -czf deployment.tar.gz deployment/

      - name: Copy files to EC2
        env:
          EC2_HOST: ${{ secrets.EC2_HOST }}
          EC2_USER: ${{ secrets.EC2_USER }}
          EC2_SSH_KEY: ${{ secrets.EC2_SSH_KEY }}
        run: |
          echo "$EC2_SSH_KEY" > private_key.pem
          chmod 600 private_key.pem
          
          # Copy deployment package
          scp -i private_key.pem -o StrictHostKeyChecking=no \
            deployment.tar.gz ${EC2_USER}@${EC2_HOST}:/home/${EC2_USER}/
          
          rm -f private_key.pem

      - name: Deploy on EC2
        env:
          EC2_HOST: ${{ secrets.EC2_HOST }}
          EC2_USER: ${{ secrets.EC2_USER }}
          EC2_SSH_KEY: ${{ secrets.EC2_SSH_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          LANGCHAIN_API_KEY: ${{ secrets.LANGCHAIN_API_KEY }}
        run: |
          echo "$EC2_SSH_KEY" > private_key.pem
          chmod 600 private_key.pem
          
          # Create env files locally before SSH
          cat > backend.env << ENVEOF
          OPENAI_API_KEY=${OPENAI_API_KEY}
          JWT_SECRET=${JWT_SECRET}
          ENVEOF

          cat > agent.env << ENVEOF
          OPENAI_API_KEY=${OPENAI_API_KEY}
          DATABASE_URL=postgresql://postgres:password@postgres:5432/compliance_db
          LANGCHAIN_API_KEY=${LANGCHAIN_API_KEY}
          LANGCHAIN_TRACING_V2=true
          LANGCHAIN_ENDPOINT=https://api.smith.langchain.com
          LANGCHAIN_PROJECT=enterprise-rag-platform
          ENVEOF

          cat > frontend.env << ENVEOF
          NEXT_PUBLIC_API_URL=http://localhost:8080
          ENVEOF

          # Copy env files to EC2
          scp -i private_key.pem -o StrictHostKeyChecking=no \
            backend.env agent.env frontend.env ${EC2_USER}@${EC2_HOST}:/home/${EC2_USER}/
          
          # Deploy via SSH
          ssh -i private_key.pem -o StrictHostKeyChecking=no ${EC2_USER}@${EC2_HOST} bash -s << 'EOF'
            # Extract deployment package
            cd /home/${USER}
            tar -xzf deployment.tar.gz
            cd deployment
            
            # Move env files to correct locations
            mv ../backend.env backend-java/.env
            mv ../agent.env agent-python/.env
            mv ../frontend.env frontend-nextjs/.env.local
            
            # Stop existing containers
            docker-compose down || true
            
            # Build and start containers
            docker-compose up -d --build
            
            # Clean up old images
            docker image prune -af
            
            # Wait for services to start
            echo "Waiting for services to start..."
            sleep 30
            
            echo "Deployment completed successfully!"
          EOF
          
          rm -f private_key.pem backend.env agent.env frontend.env

      - name: Verify deployment
        env:
          EC2_HOST: ${{ secrets.EC2_HOST }}
          EC2_USER: ${{ secrets.EC2_USER }}
          EC2_SSH_KEY: ${{ secrets.EC2_SSH_KEY }}
        run: |
          echo "$EC2_SSH_KEY" > private_key.pem
          chmod 600 private_key.pem
          
          # Check container status on EC2
          ssh -i private_key.pem -o StrictHostKeyChecking=no ${EC2_USER}@${EC2_HOST} bash -s << 'EOF'
            cd ${HOME}/deployment
            
            echo "ðŸ“Š Container status:"
            docker-compose ps
            
            echo -e "\nðŸ“‹ Running containers:"
            docker ps --format "{{.Names}} - {{.Status}}"
            
            # Simple count - just count lines from docker ps
            RUNNING=$(docker ps -q | wc -l)
            echo -e "\nðŸ“ˆ Total running containers: ${RUNNING}"
            
            # Check if our key containers are up
            echo -e "\nðŸ” Checking key services:"
            docker ps --format "{{.Names}}" | grep -q "compliance_db" && echo "âœ… Database: Running" || echo "âŒ Database: Not running"
            docker ps --format "{{.Names}}" | grep -q "java_backend" && echo "âœ… Backend: Running" || echo "âŒ Backend: Not running"
            docker ps --format "{{.Names}}" | grep -q "python_agent" && echo "âœ… Python Agent: Running" || echo "âŒ Python Agent: Not running"
            docker ps --format "{{.Names}}" | grep -q "rag_frontend" && echo "âš ï¸  Frontend: Running" || echo "â„¹ï¸  Frontend: Not running (optional)"
            
            # Pass if at least 3 containers running
            if [ ${RUNNING} -ge 3 ]; then
              echo -e "\nâœ… Deployment successful (${RUNNING} containers running)"
              exit 0
            else
              echo -e "\nâŒ Deployment failed (only ${RUNNING} containers running)"
              echo -e "\nðŸ“œ Container logs:"
              docker-compose logs --tail=50
              exit 1
            fi
          EOF
          
          rm -f private_key.pem
          
          echo "Deployment verification completed!"

      - name: Notify deployment status
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "âœ… Deployment to ${{ github.event.inputs.environment || 'production' }} successful!"
          else
            echo "âŒ Deployment to ${{ github.event.inputs.environment || 'production' }} failed!"
          fi

name: Release Management

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., v1.0.0)'
        required: true
        type: string

jobs:
  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION="${GITHUB_REF#refs/tags/}"
          fi
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "version_number=${VERSION#v}" >> $GITHUB_OUTPUT

      - name: Generate changelog
        id: changelog
        run: |
          # Get the previous tag
          PREVIOUS_TAG=$(git describe --abbrev=0 --tags $(git rev-list --tags --skip=1 --max-count=1) 2>/dev/null || echo "")
          
          if [ -z "$PREVIOUS_TAG" ]; then
            # First release
            CHANGELOG=$(git log --pretty=format:"- %s (%h)" --no-merges)
          else
            # Generate changelog from previous tag
            CHANGELOG=$(git log ${PREVIOUS_TAG}..HEAD --pretty=format:"- %s (%h)" --no-merges)
          fi
          
          # Save to file
          echo "$CHANGELOG" > CHANGELOG.txt
          
          # Also save as output
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create release notes
        run: |
          cat > RELEASE_NOTES.md << EOF
          # Enterprise RAG Platform ${{ steps.version.outputs.version }}
          
          ## What's Changed
          
          ${{ steps.changelog.outputs.changelog }}
          
          ## Docker Images
          
          Pull the release images:
          \`\`\`bash
          docker pull ghcr.io/${{ github.repository_owner }}/enterprise-rag-backend:${{ steps.version.outputs.version }}
          docker pull ghcr.io/${{ github.repository_owner }}/enterprise-rag-frontend:${{ steps.version.outputs.version }}
          docker pull ghcr.io/${{ github.repository_owner }}/enterprise-rag-python-agent:${{ steps.version.outputs.version }}
          \`\`\`
          
          ## Deployment
          
          Update your \`docker-compose.yml\` to use this version:
          \`\`\`yaml
          services:
            java-backend:
              image: ghcr.io/${{ github.repository_owner }}/enterprise-rag-backend:${{ steps.version.outputs.version }}
            frontend:
              image: ghcr.io/${{ github.repository_owner }}/enterprise-rag-frontend:${{ steps.version.outputs.version }}
            python-agent:
              image: ghcr.io/${{ github.repository_owner }}/enterprise-rag-python-agent:${{ steps.version.outputs.version }}
          \`\`\`
          
          ## Components
          
          - **Backend**: Spring Boot 3.2.5 with JWT authentication
          - **Frontend**: Next.js 14 with TypeScript
          - **AI Agent**: Python 3.11 with LangChain
          - **Database**: PostgreSQL with pgvector
          - **Monitoring**: Prometheus + Grafana
          
          **Full Changelog**: https://github.com/${{ github.repository }}/compare/${PREVIOUS_TAG}...${{ steps.version.outputs.version }}
          EOF

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: Release ${{ steps.version.outputs.version }}
          body_path: RELEASE_NOTES.md
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  update-version-file:
    name: Update Version File
    runs-on: ubuntu-latest
    needs: create-release
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION="${GITHUB_REF#refs/tags/}"
          fi
          echo "version=${VERSION#v}" >> $GITHUB_OUTPUT

      - name: Update VERSION file
        run: |
          echo "${{ steps.version.outputs.version }}" > VERSION
          
      - name: Commit version file
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add VERSION
          git commit -m "chore: bump version to ${{ steps.version.outputs.version }}" || echo "No changes to commit"
          git push origin HEAD:main

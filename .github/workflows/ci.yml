name: CI - Build and Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test-backend:
    name: Test Java Backend
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        working-directory: ./backend-java
        run: mvn clean compile

      - name: Run tests
        working-directory: ./backend-java
        run: mvn test

      - name: Build JAR
        working-directory: ./backend-java
        run: mvn package -DskipTests

      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-jar
          path: backend-java/target/*.jar
          retention-days: 7

  test-frontend:
    name: Test Frontend
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend-nextjs/package-lock.json

      - name: Install dependencies
        working-directory: ./frontend-nextjs
        run: npm install

      - name: Build frontend
        working-directory: ./frontend-nextjs
        run: npm run build

  test-python-agent:
    name: Test Python Agent
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: agent-python/requirements.txt

      - name: Install dependencies
        working-directory: ./agent-python
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Lint with flake8
        working-directory: ./agent-python
        run: |
          pip install flake8
          # Stop build if there are Python syntax errors or undefined names
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # Warnings only for complexity and line length
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

  evaluate-agent:
    name: LangSmith Agent Evaluation
    runs-on: ubuntu-latest
    needs: test-python-agent
    # Only run on main branch to avoid consuming LangSmith quota on every PR
    if: github.ref == 'refs/heads/main'
    
    services:
      postgres:
        image: ankane/pgvector:latest
        env:
          POSTGRES_PASSWORD: password
          POSTGRES_DB: compliance_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: agent-python/requirements.txt

      - name: Install dependencies
        working-directory: ./agent-python
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Initialize database
        run: |
          PGPASSWORD=password psql -h localhost -U postgres -d compliance_db -f init-tables.sql
        env:
          PGPASSWORD: password

      - name: Run LangSmith evaluation
        working-directory: ./agent-python
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          LANGCHAIN_API_KEY: ${{ secrets.LANGCHAIN_API_KEY }}
          LANGCHAIN_TRACING_V2: true
          LANGCHAIN_ENDPOINT: https://api.smith.langchain.com
          LANGCHAIN_PROJECT: agent-python-ci
          DATABASE_URL: postgresql://postgres:password@localhost:5432/compliance_db
          GITHUB_SHA: ${{ github.sha }}
          GITHUB_REF_NAME: ${{ github.ref_name }}
        run: python evaluate_agent.py

      - name: Comment evaluation results
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const message = `## ðŸŽ¯ LangSmith Evaluation Complete
            
            **Commit**: ${context.sha}
            **Branch**: ${context.ref}
            
            View detailed results at: [LangSmith Dashboard](https://smith.langchain.com)
            
            This evaluation runs the agent against 20 "Golden Questions" to track accuracy over time.
            `;
            
            if (context.eventName === 'pull_request') {
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: message
              });
            }

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: 'trivy-results.sarif'

services:
  # 1. The Database
  postgres:
    image: pgvector/pgvector:pg16
    container_name: compliance_db
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=compliance_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql

  # 2. The Python Agent (AI Microservice)
  python-agent:
    build: ./agent-python  # <--- Points to your Python folder
    container_name: python_agent
    ports:
      - "8000:8000"
    env_file:
      - ./agent-python/.env # Reads your OpenAI Key
    environment:
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=compliance_db
    depends_on:
      - postgres
    # DNS Configuration
    dns:
      - 8.8.8.8   # Google DNS
      - 1.1.1.1   # Cloudflare DNS  

  # 3. The Java Backend (Enterprise Gateway)
  java-backend:
    build: ./backend-java
    container_name: java_backend
    ports:
      - "8080:8080"
    restart: always  
    depends_on:
      postgres:
        condition: service_started
      python-agent:
        condition: service_started
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/compliance_db
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=password
      - PYTHON_AGENT_URL=http://python-agent:8000/api/graph
      - SPRING_AI_OPENAI_API_KEY=${OPENAI_API_KEY}

  # 4. The Frontend (Next.js UI)
  frontend:
    build:
      context: ./frontend-nextjs
      args:
        NEXT_PUBLIC_API_URL: https://hnsworld.ai
    container_name: rag_frontend
    ports:
      - "3000:3000"
    depends_on:
      - java-backend
    environment:
      - NODE_ENV=production

  # 5. Prometheus (Metrics Collection)
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - ./monitoring/alerts.yml:/etc/prometheus/alerts.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    restart: always

  # 6. Grafana (Metrics Visualization)
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources
    depends_on:
      - prometheus
    restart: always

volumes:
  postgres_data:
  prometheus_data:
  grafana_data:
